<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
    <style>
        label{
            font-weight: bold;
        }

        input{
            padding: 6px;
            margin: 10px;
            width: 100%;border-radius: 4px;

        }
        div{
           background-color:#f2f2f2;
           padding: 50px;
        }
    </style>
</head>
<body>
    <div>
    <form>
        <label>First Name</label>
        <input placeholder="Your Name">
        <label>Last Name</label>
        <input placeholder="Your Last Name...">
        <label>Country</label>
        <select style="margin: 20px; width: 100%; padding: 12px;">
            <option>Austrialia</option>
            <option>Ghana</option>
            <option>Nigeria</option>
        </select> <br>
        <label>subject</label> <br>
        <textarea id="subject" name="subject" placeholder="subject" style="height: 300px; width: 100%;"></textarea> 
        <button style=" background-color: green;">submit</button>
    

    </form>
</body>
</html>
